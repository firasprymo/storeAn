<div class="float-right mr-3 my-2">
    <label>Show</label>
    <select class="form-control" [(ngModel)]="pageSize" (change)="paginate($event)">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
    </select>
</div>


<table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Credit</th>
        <!--<th>Action</th>-->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fournisseur of fournisseurs | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">

          <td><a [routerLink]="['/afficherfournisseur', fournisseur.id]">{{fournisseur.id}}</a></td>

        <td>{{ fournisseur.name }}</td>
        <td>{{ fournisseur.lastname }}</td>
        <td>{{ fournisseur.gender }}</td>
        <td>{{ fournisseur.phone }}</td>
        <td>{{ fournisseur.email }}</td>
        <td>{{ fournisseur.adresse }}</td>
        <td>{{ fournisseur.credit }}</td>
        <!--<td>
            <button class="btn btn-danger btn-sm d-inline" (click)="deletefournisseur(fournisseur)">Delete</button>
            <button class="btn btn-primary btn-sm d-inline" (click)="modifyfournisseur(fournisseur)">Modify</button>
        </td> -->
      </tr>
    </tbody>
  </table>


  <div class="pagination">
    <pagination-controls (pageChange)="currentPage = $event" previousLabel="Previous" nextLabel="Next"></pagination-controls>
  </div>
