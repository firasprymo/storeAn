<div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h2>{{categorie?.titre}}</h2>
            <p>Description: {{categorie?.description}}</p>
            <p>Parent:{{ categorie?.parentid }} - {{ parentcategorie?.titre }}</p>

            <button class="btn btn-danger" (click)="onDelete()">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
