<div class="card">
<div class="container mt-4">
    <form (submit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="Firstnamefournisseur" name="name" placeholder="Enter First Name" [(ngModel)]="newFournisseur.name" required>

        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="Lastnamefournisseur" name="lastname" placeholder="Enter Last Name" [(ngModel)]="newFournisseur.lastname" required>
        </div>
      </div>
      <div class="form-row">
  
          <div class="form-group col-md-6">
            <label for="gender">Gender</label>
            <select id="Genderfournisseur" name="gender" class="form-control" [(ngModel)]="newFournisseur.gender">
              <option [value]="'male'">Male</option>
              <option [value]="'Female'" >Female</option>
            </select>
          </div>
          <div class="form-group col-md-6">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="Phonefournisseur" name="phone" placeholder="Enter Phone" [(ngModel)]="newFournisseur.phone">
        </div>
      </div>
        <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="Emailfournisseur" name="email" placeholder="Enter Email" [(ngModel)]="newFournisseur.email">
        </div>
        <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="Addressefournisseur" name="addresse" placeholder="Enter Address" [(ngModel)]="newFournisseur.adresse">
      </div>
 
      <div class="form-group">
        <label for="photo">Photo </label>
        <input type="file" class="form-control" id="Photofournisseur" name="photo" placeholder="Enter Photo URL" [(ngModel)]="newFournisseur.photo">
      </div>

      <button type="submit" class="btn btn-primary">Add New Fournisseur</button>
    </form>
  </div>
</div>
