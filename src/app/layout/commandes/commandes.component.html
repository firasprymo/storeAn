<div class="float-right mr-3 my-2">
    <label>Show</label>
    <select class="form-control" [(ngModel)]="pageSize" (change)="paginate($event)">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
    </select>
</div>

<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Code bar</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let panier of paniers ">
        <td>
            <a [routerLink]="['/afficherpanier', panier.id]">{{panier.id}}</a></td>
        <td>{{ panier.produit.codebar }}</td>

    </tr>
    </tbody>
</table>

<div class="pagination">
    <pagination-controls (pageChange)="currentPage = $event" previousLabel="Previous" nextLabel="Next"></pagination-controls>
</div>
