<div class="card">
    <div class="container mt-4">
        <form (submit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">nom :</label>
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" [(ngModel)]="newEmploye.firstname" required>
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Prenom :</label>
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name" [(ngModel)]="newEmploye.lastname" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="birthDate">Date De naissance :</label>
              <input type="date" class="form-control" id="birthDate" name="birthDate" [(ngModel)]="newEmploye.birthDate" required>
            </div>
            <div class="form-group col-md-6">
              <label for="gender">Gender :</label>
              <select id="gender" name="gender" class="form-control" [(ngModel)]="newEmploye.gender" required>
                <option [value]="'male'">Male</option>
                <option [value]="'Female'" >Female</option>
              </select>
          </div>
          </div>
          <div class="form-group"> 
            <label for="cin">CIN :</label>
            <input type="number" class="form-control" id="cin" name="cin" placeholder="Enter Numero CIN" [(ngModel)]="newEmploye.cin" required>
          </div>
    
          <div class="form-group">
            <label for="typecontrat">Type Contrat :</label>
            <input type="number" class="form-control" id="typecontrat" name="typecontrat" placeholder="Enter Le Type Du Contrat" [(ngModel)]="newEmploye.typecontrat" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone :</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone" [(ngModel)]="newEmploye.phone" required >
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" [(ngModel)]="newEmploye.email" required >
          </div>
          <div class="form-group">
            <label for="addresse">Address :</label>
            <input type="text" class="form-control" id="addresse" name="addresse" placeholder="Enter Address" [(ngModel)]="newEmploye.adresse" required>
          </div>
     
          <div class="form-group">
            <label for="salaire">Salaire :</label>
            <div class="input-group">
              <input type="text" class="form-control" id="Salaire" name="salaire" aria-label="Dollar amount (with dot and two decimal places)"  [(ngModel)]="newEmploye.salaire" required>
              <span class="input-group-text">TND</span>
              </div>
          </div>
          <div class="form-group">
            <label for="salairebrut">Salaire Brut : </label>
            <div class="input-group">
              <input type="text" class="form-control" id="salairebrut" name="salairebrut" aria-label="Dollar amount (with dot and two decimal places)" [(ngModel)]="newEmploye.salairebrut" required>
              <span class="input-group-text">TND</span>
              </div>
          </div>
          <div class="form-group">
            <label for="photo">Photo URL :</label>
            <input type="file" class="form-control" id="photo" name="photo" [(ngModel)]="newEmploye.photo" required>
          </div>
          <button type="submit" class="btn btn-primary">Ajouter Employe</button>
        </form>
      </div>
      </div>
